{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Quincho Videla</title>

    <!-- Muy importante para móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >

    <!-- Tu CSS -->
    <link rel="stylesheet" href="{% static 'estilo.css' %}">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <!-- NAVBAR (mismo estilo que home/menu) -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{% static 'logo.png' %}" alt="Videla Logo" class="logo-navbar me-2">
                <span class="fw-semibold">Quincho Videla</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item"><a class="nav-link" href="{% url 'menu' %}">Menú</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'promociones' %}">Promociones</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'carrito' %}">Carrito</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <main class="flex-grow-1">
      <div class="container d-flex justify-content-center align-items-center py-5">
        <div class="text-center mt-4">
          <h2 class="text-warning mb-3">⌛ Pago pendiente</h2>
          <p class="mb-4 text-secondary">
            Mercado Pago aún está procesando tu pago.  
            Si el estado no cambia en unos minutos, revisa tu correo o vuelve a intentarlo.
          </p>
          <a class="btn btn-dorado px-4" href="/">
            Volver al inicio
          </a>
        </div>
      </div>
    </main>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
