{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pago exitoso - Videla</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Estilo Videla -->
    <link rel="stylesheet" href="{% static 'estilo.css' %}">
</head>


<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
               <a class="navbar-brand d-flex align-items-center" href="/">
    <img src="{% static 'logo.png' %}" alt="Videla Logo" class="logo-navbar me-2">
</a>
          <button class="navbar-toggler btn btn-sm btn-dorado" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
            ☰
          </button>
          <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="{% url 'menu' %}">Menú</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'promociones' %}">Promociones</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'carrito' %}">Carrito</a></li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- CONTENIDO ORIGINAL -->
    <div class="container">
      <h2 class="mb-3">Promociones</h2>

      <div class="row">
        {% for p in promos %}
        <div class="col-md-3 mb-3">
          <div class="card h-100">
            {% if p.imagen %}<img src="{{ p.imagen.url }}" class="card-img-top" alt="{{ p.nombre }}">{% endif %}
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ p.nombre }}</h5>
              <p class="small text-muted">{{ p.descripcion|truncatechars:90 }}</p>
              <div class="price mb-2">${{ p.precio|floatformat:0 }}</div>

              <a href="{% url 'agregar_promo_carrito' p.id %}" 
                 class="btn btn-verde mt-auto">Agregar promo</a>
            </div>
          </div>
        </div>
        {% empty %}
        <p>No hay promos activas.</p>
        {% endfor %}
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
