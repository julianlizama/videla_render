{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Quincho Videla - Pago fallido</title>

    <!-- Muy importante para móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >

    <!-- Tu CSS -->
    <link rel="stylesheet" href="{% static 'estilo.css' %}">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{% static 'logo.png' %}" alt="Videla Logo" class="logo-navbar me-2">
                <span class="fw-semibold">Quincho Videla</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'menu' %}">Menú</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'promociones' %}">Promociones</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'carrito' %}">Carrito</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <main class="flex-grow-1">
        <div class="container d-flex flex-column justify-content-center align-items-center text-center py-5">
            <div class="card shadow border-0 bg-dark text-light" style="max-width: 420px; width: 100%;">
                <div class="card-body p-4 p-md-5">
                    <h2 class="text-danger fw-bold mb-3">⚠️ Pago fallido</h2>
                    <p class="mb-3 text-secondary">
                        Tu pago no se pudo procesar.<br>
                        Puedes volver al carrito e intentar nuevamente.
                    </p>
                    <a class="btn btn-dorado w-100 mt-2" href="/carrito/">
                        ← Volver al carrito
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

</body>
</html>
