{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Quincho Videla - Pago fallido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<!-- NAVBAR VIDELA -->
<nav class="navbar navbar-expand-md navbar-dark bg-black shadow-sm sticky-top">
  <div class="container">

    <!-- Logo + nombre -->
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="{% static 'logo2.png' %}" alt="Videla Logo" 
           class="me-2" style="height:45px;">
      <span class="fw-semibold">Quincho Videla</span>
    </a>

    <!-- Botón móvil -->
    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#navVidela"
            aria-controls="navVidela" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menú -->
    <div class="collapse navbar-collapse" id="navVidela">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item">
          <a class="nav-link" href="/">Inicio</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'menu' %}">Menú</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'promociones' %}">Promociones</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'carrito' %}">Carrito</a>
        </li>

      </ul>
    </div>

  </div>
</nav>


<main class="flex-grow-1">
    <div class="container d-flex flex-column justify-content-center align-items-center text-center py-5">
        <div class="card shadow border-0 text-light" style="max-width:420px;width:100%;">
            <div class="card-body p-4 p-md-5">
                <h2 class="text-danger fw-bold mb-3">⚠️ Pago fallido</h2>
                <p class="mb-3 text-secondary">
                    Tu pago no se pudo procesar.<br>
                    Puedes volver al carrito e intentar nuevamente.
                </p>
                <a class="btn btn-warning w-100 mt-2" href="{% url 'carrito' %}">
                    ← Volver al carrito
                </a>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
